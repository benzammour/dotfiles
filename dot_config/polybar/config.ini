[global/wm]
;https://github.com/jaagr/polybar/wiki/Configuration#global-wm-settings
margin-top = 0
margin-bottom = 0
include-file = $HOME/.config/polybar/blue.ini


[settings]
;https://github.com/jaagr/polybar/wiki/Configuration#application-settings
throttle-output = 5
throttle-output-for = 10
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

separator = |

; ------------------------------------------------------------------- main bar

[bar/main]
width = 100%
monitor = ${env:MONITOR:}
height = 40
radius = 6

foreground=${colors.mauve}
background=${colors.base}

line-size = 3pt

separator = |
separator-foreground = ${colors.text}

override-redirect = false
fixed-center = true

border-size = 0
module-margin-left = 0
module-margin-right = 0

font-0 = "SauceCodePro Nerd Font Mono:style=Regular:size=12;2"
font-1 = "Fira Code:style=Bold:size=20;2"
font-3 = "Fira Code:size=20;2"
; font-1 = "SauceCodePro Nerd Font Mono:style=Bold:size=18;2"
; font-2 = "SauceCodePro Nerd Font Mono:style=Bold:size=18;0"
; font-3 = "SauceCodePro Nerd Font Mono:style=Solid:pixelsize=10;2"
; font-4 = "SauceCodePro Nerd Font Mono:pixelsize=10;2"

modules-left = i3 xwindow
modules-center = date time
modules-right = filesystem backlight memory cpu volume battery

tray-position = right
tray-detached = false
tray-maxsize = 20
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 4
tray-scale = 1.0

; Enable support for inter-process messaging
enable-ipc = true

; Requires polybar to be built with xcursor support (xcb-util-cursor)
; Possible values are:
; - default   : The default pointer as before, can also be an empty string (default)
; - pointer   : Typically in the form of a hand
; - ns-resize : Up and down arrows, can be used to indicate scrolling
cursor-click =
cursor-scroll =


; ------------------------------------------------------------------- modules
[module/i3]
;https://github.com/jaagr/polybar/wiki/Module:-i3
type = internal/i3

; Only show workspaces defined on the same output as the bar
; Useful if you want to show monitor specific workspaces
; on different bars. Default: false
pin-workspaces = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = false

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = false

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = false

; Use fuzzy (partial) matching on labels when assigning
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces
; containing 'code' in the label
; Default: false
fuzzy-match = false

;extra icons to choose from
;http://fontawesome.io/cheatsheet/
;                    

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;󰊻
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-default = " "

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

label-mode = %mode%
;label-mode-padding = 2
label-mode-foreground = #000000
label-mode-background = #FFBB00

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
; focused = Active workspace on focused monitor
label-focused = %icon% %name%
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.foreground}
label-focused-underline = #AD69AF
label-focused-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
; unfocused = Inactive workspace on any monitor
label-unfocused = %icon% %name%
label-unfocused-padding = 1
label-unfocused-background = ${colors.background}
label-unfocused-foreground = ${colors.foreground}
label-unfocused-underline =

; visible = Active workspace on unfocused monitor
label-visible = %icon% %name%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = 1

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
; urgent = Workspace with urgency hint set
label-urgent = %icon% %name%
label-urgent-background = ${self.label-focused-background}
label-urgent-foreground = #db104e
label-urgent-padding = 1

format-foreground = ${colors.foreground}
format-background = ${colors.background}

###############################################################################
############                     MODULES ARROWS                    ############
###############################################################################

[module/backlight]
;https://github.com/jaagr/polybar/wiki/Module:-backlight
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight

; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
format = <ramp> <label>
format-margin = 1
format-foreground = ${colors.foreground}
format-background = ${colors.background}

; Available tokens:
;   %percentage% (default)
label = %percentage%%

; Only applies if <ramp> is used
ramp-0 = 󰃜
ramp-1 = 󰃝
ramp-2 = 󰃞
ramp-3 = 󰃟
ramp-4 = 󰃠

; Only applies if <bar> is used
bar-width = 10
bar-indicator = |
bar-fill = ─
bar-empty = ─

[module/battery]
;https://github.com/jaagr/polybar/wiki/Module:-battery
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 100

format-charging = <animation-charging> <label-charging>
label-charging =  %percentage%%
format-charging-foreground = ${colors.foreground}
format-charging-margin = 1

format-discharging = <ramp-capacity> <label-discharging>
label-discharging =  %percentage%%
format-discharging-foreground = ${colors.foreground}
format-discharging-margin = 1

;format-full-prefix = "%{T2} Uses font-2 %{T-} "
format-full-prefix = "%{T3}%{T-} "
format-full-foreground = ${colors.green}
format-full-prefix-font = 2
format-full-margin = 1

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
animation-capacity-foreground = ${colors.foreground}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.foreground}
animation-charging-font = 3
animation-charging-framerate = 750


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
format-margin = 1
label = %percentage:2%%

[module/date]
;https://github.com/jaagr/polybar/wiki/Module:-date
type = internal/date
; Seconds to sleep between updates
interval = 5
; See "http://en.cppreference.com/w/cpp/io/manip/put_time" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
date = " %a %b %d, %Y"
date-alt = " %a %b %d, %Y"
time = %l:%M%p
time-alt = %l:%M%p
format-foreground = ${colors.foreground}
format-margin = 1
format-padding = 0
label = "%date%"

[module/time]
type = internal/date
; Seconds to sleep between updates
interval = 5
time = %H:%M
time-alt = %H:%M
format-foreground = #ffffff
format-margin = 1
format-padding = 0
label = "%time%"


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %mountpoint%%{F-} %percentage_used%%
format-mounted-margin = 1

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/memory]
;https://github.com/jaagr/polybar/wiki/Module:-memory
type = internal/memory
interval = 1
; Available tokens:
;   %percentage_used% (default)
;   %percentage_free%
;   %gb_used%
;   %gb_free%
;   %gb_total%
;   %mb_used%
;   %mb_free%
;   %mb_total%
label = %percentage_used%%
;label-active-font = 2

format = <label>
format-prefix = "󰝪 "
format-prefix-foreground = ${colors.color11}
format-foreground = ${colors.color11}
format-background = ${colors.background}
format-underline = ${colors.color11}
format-margin = 1
format-padding = 0

[module/volume]
;https://github.com/jaagr/polybar/wiki/Module:-volume
type = internal/volume

format-volume = <label-volume>
format-volume-margin = 1
format-volume-foreground = ${colors.foreground}

label-volume = "%percentage%%"
format-volume-prefix = " "
;format-volume-prefix-font = 3
label-volume-foreground = ${colors.foreground}

label-muted = muted
format-muted-margin = 1
format-muted-prefix = " "
format-muted-prefix-foreground = ${colors.red}
format-muted-foreground = ${colors.red}

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%
label-foreground = ${colors.foreground}
format-margin = 1

